<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   JS中数据类型
        *       String    字符串
        *       Number    数值
        *       Boolean   布尔值
        *       Null      空值
        *       Undefined 未定义
        *           以上五种类型属于基本数据类型，看到的值只要不是以上五种那全是对象
        *       Object    对象：引用数据类型
        *
        *   基本数据类型都是单一的值
        *   值和值之间没有任何联系，对象可以将多个不同数据类型的属性
        *
        *   对象的分类：
        *       1.内建对象
        *           -由ES标准中定义的对象，在任何的ES的实现中都可以使用
        *           -比如：Math String Number Boolean Function Object...
        *       2.宿主对象
        *           -由JS的运行环境提供的对象，目前主要指由浏览器提供的对象
        *           -例如：BOM  DOM
        *       3.自定义对象
        *           -由开发人员自己创建的对象
        *
         */
        //创建对象,
        var obj = new Object(123);//使用new关键字调用的函数，是构造函数constructor，是专门用来创建对象的
        console.log(typeof obj);//用typeof检查一个对象时，会返回object
        /*
        *   在对象中保存的值称为属性
        *   向对象添加属性
        *   语法:对象.属性名 =属性值；
         */
        obj.name = "lijinmao";//向obj中添加一个name属性
        obj.age = "18";//向obj中添加一个age属性
        obj.gender = "女";//向obj中添加gender属性
        /*
        *   读取对象中的属性
        *       语法:对象.属性名
         */
        console.log(obj.age);
        console.log(obj.hello);//如果读取对象中没有属性，不会报错而是返回undefined
        /*
        *   修改对象的属性值
        *       语法：对象.属性名 = 新值;
         */
        obj.name = "lijinmao1";
        /*
        *   删除对象的属性
        *       语法:delete 对象.属性名
         */
        delete obj.name;
        console.log(obj.name);



    </script>
</head>
<body>

</body>
</html>
