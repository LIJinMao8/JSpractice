<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>

    <script type="text/javascript">
    /*
    *字面量，都是一些不可更改的值
    * 比如：1 2 3 4 5
    * 字面量都是可以直接使用的，但是我们一般都不会直接使用字面量
    *
    * 变量可以用来保存字面量，变量的值可以任意改变。变量更加方便使用。所以在开发中都是通过变量来保存字面量，
    * 可以通过变量对字面量进行描述
     */
    //声明变量
    //在js中使用var关键字来声明变量
    var a;
    //为变量赋值
    a=123;
    console.log(a);
    //同时赋值和声明
    var b=321;
    console.log(b);
    var age=80;
    console.log(age);




    </script>
</head>
<body>

</body>
</html>
