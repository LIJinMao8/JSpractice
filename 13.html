    var points = [1,234,5,12,43,67,95,149,173,24,72,54];
    function myArrayMax(arr){
        var len=arr.length;//排序
        var max=-Infinity;
        while (len--){
            if (arr[len]>max){
                max=arr[len];
            }
        }
        return max;
    }
    console.log(myArrayMax(points));//计算最高值
    function myArrayMin(arr){
        var len=arr.length;//排序
        var min=Infinity;
        while (len--){
            if (arr[len]<min){

            }
        }
        return min;
    }
