<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

            /*
            *强制类型转换
            *  - 指将一个数据类型强制转换成其他的数据类型
            *  - 类型转换主要指将其他的数据类型转换成
            *   String Number Boolean
             */


            /*
            *将其他的数据类型转换成String
             */
/*
        var a = 123;
        console.log(typeof a);
        console.log(a);
        //方式一：调用被转换数据类型的toString()方法
        //该方法没有影响原变量，它会将转换的结果返回
            //调用a的toString()方法
            //调用xxx的yyy()方法，就是xxx.yyy();

        var b = a.toString();
        console.log(b);
        c = null;
        c = c.toString();//报错
        d = undefined;
        d = d.toString();//报错
        //null和undefined这两个值没有toString()方法，如果调用他们的方法，会报错

        //方法二：调用String()函数，并将被转换的数据作为参数传递给函数
        a = 123;
        a = String(a);//调用String()函数，来将a转换为字符串
            console.log(a);
        a = null;
        a = String(a);//字符串null
            console.log(a);
        a = undefined;
        a = String(a);//字符串undefined
            //使用String进行强制转换时，对于Number和Boolean实际上就是调用的toString()方法，但是对于null和undefined，就不会调用toString()方法。
            //它会将字面量null和字面量undefined直接转换为字符串
*/






        /*
        *将其他的数据类型转换为Number
        *   转换方式一：使用Number()函数
        *       -字符串-->数字
        *           1.如果是纯数字的字符串，则直接转换成数字
        *           2.如果字符串中有非数字内容，则转换为NaN
        *           3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
        *       -布尔值-->数字
        *           1. true 转成1
        *           2.false 转成0
        *       -Null-->数字    0
        *       -undefined-->数字 NaN
        *
        *   转换方式二：
        *           这种方式专门用来转换字符串
        *           parseInt()把一个字符串转换为一个整数
        *           parseFloat()把一个字符串转换成一个浮点数
        *
         */
        var z = 123;//纯数字类型
        z = Number(z);//调用Number函数来将z转换为Number类型
        console.log(typeof z);
        console.log(z);

        z = "abc";//非数字内容，则转换为NaN
        z = Number(z);
        console.log(typeof z);
        console.log(z);

        z = " ";//空串或者是一个全是空格的字符串，则转换为0
        z = Number(z);
        console.log(typeof z);
        console.log(z);

        z = true;//true 转成1
        z = Number(z);
        console.log(typeof z);
        console.log(z);

        z = false;//false 转成0
        z = Number(z);
        console.log(typeof z);
        console.log(z);

        z = null;//Null-->数字 0
        z = Number(z);
        console.log(typeof z);
        console.log(z);

        z = undefined;//undefined-->数字 NaN
        z = Number(z);
        console.log(typeof z);
        console.log(z);

        //专门转换字符串
        z = "123px";
        z = parseInt(z);//调用parseInt()函数将a转换成Number。parseInt()可以将字符串中的有效整数内容取出来，然后转换成Number
        console.log(typeof z);
        console.log(z);

        //专门转换字符串
        z = "123.321px";
        z = parseFloat(z);//可以获得有效小数
        console.log(typeof z);
        console.log(z);

        z = true;
        z = parseInt(z);//如果对非String使用parseInt()或parseFloat()，它会先将其转换成String，再操作
        console.log(typeof z);
        console.log(z);

        z = "123px";
        z = parseInt(z);
        console.log(typeof z);
        console.log(z);

        /*
        *在js中，如果需要表示16进制的数字，则需要0x开头
        *       如果需要表示8进制的数字，则需要0开头
        *       如果要表示2进制数字，则需要0b开头，但是不是所有浏览器都支持
         */
        q = 0x10;//10进制数字
        q = 0xff;//10进制数字
        q = 0xCafe;//10进制数字
        q = 0o70;//以0开头的是8进制数字
        q = 0b10;//2进制开头

        q = "0o70";//像”070“这种字符串，有些浏览器会当成8进制解析，有时会当成10进制解析
        q = parseInt(q,10);//10表示10进制，可以在parseInt()中传递第二个参数，来指定数字的参数
        console.log(typeof q);
        console.log(q);



        /*
        *转换成Boolean
        *   -使用Boolean()函数
        *       -数字-->布尔值
        *           -除了0和NaN，其余都是true
        *       -字符串-->布尔值
        *           -除了空串，其余都是true
        *       -null和undefined都会转换为false。。非零非空即为真
        *       -对象也会转换为true
         */
        var w = 123;//true
            w = -123;//true
            w = 0;//false
            w = Infinity;//true
            w = NaN;//false
            //调用Boolean函数来将w转换为布尔值
            w = Boolean(w);
        console.log(typeof w);
        console.log(w);
            w = "hello";//字符串都为true
            w = "";//空串为false
            w = Boolean(w);
        console.log(typeof w);
        console.log(w);
            w = null;//null转换为false
            w = Boolean(w);
        console.log(typeof w);
        console.log(w);
            w = undefined;//undefined转换为false
            w = Boolean(w);
        console.log(typeof w);
        console.log(w);


    </script>
</head>

</body>
</html>
